# Simple fixture for testing Node and WithRef functionality
schemas:
  - id: user
    type: object
    properties:
      name:
        type: string
      email:
        type: string

  - id: config
    type: object
    properties:
      database_url:
        type: string

# Test configurations using different ref patterns
test_config_string:
  $ref: schemas.#(id=="user")
  name: "String Ref Config"
  enabled: true

test_config_object:
  $ref:
    type: property
    path: schemas.#(id=="config")
    mode: replace
  name: "Object Ref Config"
  enabled: false

test_config_merge:
  $ref:
    type: property
    path: schemas.#(id=="user")
    mode: merge
  name: "Merge Ref Config"
  enabled: true
  extra_field: "merged"
