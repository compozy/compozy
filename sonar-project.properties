# SonarCloud project configuration
sonar.projectKey=compozy_compozy
sonar.organization=compozy

# Project information
sonar.projectName=Compozy
sonar.projectDescription=Next-level Agentic Orchestration Platform

# Source configuration
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,**/node_modules/**,**/bin/**,**/dist/**,**/*.pb.go,**/mocks/**,**/testdata/**,**/examples/**,**/docs/**

# Test configuration
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**,**/node_modules/**

# Coverage configuration
sonar.go.coverage.reportPaths=coverage.out

# Language configuration
sonar.go.golint.reportPaths=golint-report.out
sonar.go.govet.reportPaths=govet-report.out
sonar.go.golangci-lint.reportPaths=golangci-lint-report.xml

# Quality gate
sonar.qualitygate.wait=true

# Branch configuration
sonar.branch.name=${GITHUB_REF#refs/heads/}
