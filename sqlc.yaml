version: "2"
sql:
  - engine: "sqlite"
    queries: "./engine/infra/store/queries"
    schema: "./engine/infra/store/migrations"
    gen:
      go:
        package: "db"
        out: "./engine/infra/store/sqlc"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
