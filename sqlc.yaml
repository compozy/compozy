version: "2"
sql:
  - engine: "sqlite"
    queries: "./engine/infra/store/queries"
    schema: "./engine/infra/store/migrations"
    gen:
      go:
        package: "db"
        out: "./engine/infra/store/sqlc"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        overrides:
          - column: "executions.data"
            go_type:
              import: "github.com/compozy/compozy/engine/core"
              type: "JSONB"
          - column: "executions.status"
            go_type:
              import: "github.com/compozy/compozy/engine/core"
              type: "StatusType"
          - column: "executions.component_type"
            go_type:
              import: "github.com/compozy/compozy/engine/core"
              type: "ComponentType"
          - column: "executions.data"
            go_type:
              import: "github.com/compozy/compozy/engine/core"
              type: "JSONB"
          - column: "executions.workflow_exec_id"
            go_type:
              import: "github.com/compozy/compozy/engine/core"
              type: "ID"
          - column: "executions.task_exec_id"
            go_type:
              import: "github.com/compozy/compozy/engine/core"
              type: "ID"
          - column: "executions.tool_exec_id"
            go_type:
              import: "github.com/compozy/compozy/engine/core"
              type: "ID"
          - column: "executions.agent_exec_id"
            go_type:
              import: "github.com/compozy/compozy/engine/core"
              type: "ID"
