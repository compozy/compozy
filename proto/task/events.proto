syntax = "proto3";

package task;

import "common/entities.proto";
import "common/metadata.proto";
import "common/payload.proto";
import "google/protobuf/struct.proto";

option go_package = "github.com/compozy/compozy/pkg/pb/task";

enum TaskStatus {
  TASK_STATUS_UNSPECIFIED = 0;
  TASK_STATUS_PENDING = 1;
  TASK_STATUS_SCHEDULED = 2;
  TASK_STATUS_RUNNING = 3;
  TASK_STATUS_WAITING = 4;
  TASK_STATUS_SUCCESS = 5;
  TASK_STATUS_FAILED = 6;
  TASK_STATUS_TIMED_OUT = 7;
  TASK_STATUS_CANCELLED = 8;
  TASK_STATUS_RETRY_SCHEDULED = 9;
}

// -----------------------------------------------------------------------------
// Task Dispatched Event
// -----------------------------------------------------------------------------

message TaskDispatchedEvent {
  common.Metadata metadata = 1;
  common.WorkflowInfo workflow = 2;
  common.TaskInfo task = 3;

  message Payload {
    TaskStatus status = 1;
    google.protobuf.Struct context = 2;
  }
  Payload payload = 4;
}

// -----------------------------------------------------------------------------
// Task Execution Started Event
// -----------------------------------------------------------------------------

message TaskExecutionStartedEvent {
  common.Metadata metadata = 1;
  common.WorkflowInfo workflow = 2;
  common.TaskInfo task = 3;

  message Payload {
    TaskStatus status = 1;
    google.protobuf.Struct context = 2;
  }
  Payload payload = 4;
}

// -----------------------------------------------------------------------------
// Task Waiting Started Event
// -----------------------------------------------------------------------------

message TaskWaitingStartedEvent {
  common.Metadata metadata = 1;
  common.WorkflowInfo workflow = 2;
  common.TaskInfo task = 3;

  message Payload {
    TaskStatus status = 1;
    google.protobuf.Struct context = 2;
  }
  Payload payload = 4;
}

// -----------------------------------------------------------------------------
// Task Waiting Ended Event
// -----------------------------------------------------------------------------

message TaskWaitingEndedEvent {
  common.Metadata metadata = 1;
  common.WorkflowInfo workflow = 2;
  common.TaskInfo task = 3;

  message Payload {
    TaskStatus status = 1;
    google.protobuf.Struct context = 2;
    int64 duration_ms = 3;
  }
  Payload payload = 4;
}

// -----------------------------------------------------------------------------
// Task Waiting Timed Out Event
// -----------------------------------------------------------------------------

message TaskWaitingTimedOutEvent {
  common.Metadata metadata = 1;
  common.WorkflowInfo workflow = 2;
  common.TaskInfo task = 3;

  message Payload {
    TaskStatus status = 1;
    common.Result result = 2;
    google.protobuf.Struct context = 3;
    int64 duration_ms = 4;
  }
  Payload payload = 5;
}

// -----------------------------------------------------------------------------
// Task Execution Success Event
// -----------------------------------------------------------------------------

message TaskExecutionSuccessEvent {
  common.Metadata metadata = 1;
  common.WorkflowInfo workflow = 2;
  common.TaskInfo task = 3;

  message Payload {
    TaskStatus status = 1;
    common.Result result = 2;
    google.protobuf.Struct context = 3;
    int64 duration_ms = 4;
  }
  Payload payload = 4;
}

// -----------------------------------------------------------------------------
// Task Execution Failed Event
// -----------------------------------------------------------------------------

message TaskExecutionFailedEvent {
  common.Metadata metadata = 1;
  common.WorkflowInfo workflow = 2;
  common.TaskInfo task = 3;

  message Payload {
    TaskStatus status = 1;
    common.Result result = 2;
    google.protobuf.Struct context = 3;
    int64 duration_ms = 4;
  }
  Payload payload = 4;
}

// -----------------------------------------------------------------------------
// Task Retry Scheduled Event
// -----------------------------------------------------------------------------

message TaskRetryScheduledEvent {
  common.Metadata metadata = 1;
  common.WorkflowInfo workflow = 2;
  common.TaskInfo task = 3;

  message Payload {
    TaskStatus status = 1;
    google.protobuf.Struct context = 2;
  }
  Payload payload = 4;
}
