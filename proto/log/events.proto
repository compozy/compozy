syntax = "proto3";

package log;

import "common/entities.proto";
import "common/metadata.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/compozy/compozy/pkg/pb/log";

enum LogLevel {
  LOG_LEVEL_UNSPECIFIED = 0;
  LOG_LEVEL_DEBUG = 1;
  LOG_LEVEL_INFO = 2;
  LOG_LEVEL_WARN = 3;
  LOG_LEVEL_ERROR = 4;
}

message LogEmittedEvent {
  common.Metadata metadata = 1;
  optional common.WorkflowInfo workflow = 2;
  optional common.TaskInfo task = 3;
  optional common.AgentInfo agent = 4;
  optional common.ToolInfo tool = 5;

  message Payload {
    string component = 1;
    string component_id = 2;
    LogLevel log_level = 3;
    string message = 4;
    google.protobuf.Timestamp timestamp = 5;
    google.protobuf.Struct context = 6;
  }
  Payload payload = 6;
}
