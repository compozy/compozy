string_examples:
  - name: "uppercase"
    template: '{{ upper "hello world" }}'
    expected: "HELLO WORLD"
  - name: "lowercase"
    template: '{{ lower "HELLO WORLD" }}'
    expected: "hello world"
  - name: "capitalize"
    template: '{{ title "hello world" }}'
    expected: "Hello World"
  - name: "titleCase"
    template: '{{ title "hello world" }}'
    expected: "Hello World"
  - name: "camelCase"
    template: '{{ camelcase "hello-world" }}'
    expected: "HelloWorld"
  - name: "pascalCase"
    template: '{{ title (camelcase "hello-world") }}'
    expected: "HelloWorld"
  - name: "snakeCase"
    template: '{{ snakecase "hello-world" }}'
    expected: "hello_world"
  - name: "slugify"
    template: '{{ kebabcase "Hello World" }}'
    expected: "hello-world"
  - name: "trim"
    template: '{{ trim "  hello world  " }}'
    expected: "hello world"
