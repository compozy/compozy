date_examples:
  - name: "formatDate"
    template: '{{ now | date "2006-01-02" }}'
    expected: "2023-01-02"
  - name: "dateComponent_year"
    template: '{{ now | date "2006" }}'
    expected: "2023"
  - name: "dateComponent_month"
    template: '{{ now | date "01" }}'
    expected: "01"
  - name: "dateComponent_day"
    template: '{{ now | date "02" }}'
    expected: "02"
  - name: "dateHuman"
    template: '{{ dateInZone "2006-01-02" (now) "UTC" }}'
    expected: "2023-01-02"
