number_examples:
  - name: "add"
    template: "{{ add 5 3 }}"
    expected: "8"
  - name: "subtract"
    template: "{{ sub 5 3 }}"
    expected: "2"
  - name: "multiply"
    template: "{{ mul 5 3 }}"
    expected: "15"
  - name: "divide"
    template: "{{ div 6 3 }}"
    expected: "2"
  - name: "abs"
    template: "{{ mulf -5 -1 }}"
    expected: "5"
  - name: "formatNumber"
    template: '{{ printf "%.2f" 3.14159 }}'
    expected: "3.14"
  - name: "formatPercentage"
    template: '{{ printf "%.2f%%" 50.0 }}'
    expected: "50.00%"
  - name: "formatCurrency"
    template: '{{ printf "$%.2f" 99.95 }}'
    expected: "$99.95"
  - name: "ceil"
    template: "{{ ceil 3.1 }}"
    expected: "4"
