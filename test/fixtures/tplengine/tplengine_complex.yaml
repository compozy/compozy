complex_examples:
  - name: "user_profile"
    context:
      user:
        name: "John Doe"
        age: 30
        is_admin: true
    template: |
      user_information:
        greeting: "Hello, {{ .user.name }}!"
        profile:
          name: "{{ .user.name }}"
          age: "{{ .user.age }}"
          is_admin: "{{ .user.is_admin }}"
        account_status: "{{ if .user.is_admin }}Administrator{{ else }}Regular User{{ end }}"
    expected: |
      user_information:
        greeting: "Hello, John Doe!"
        profile:
          name: "John Doe"
          age: "30"
          is_admin: "true"
        account_status: "Administrator"
