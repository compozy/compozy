name: test-project
version: 0.1.0
description: Test project with memory resources

workflows:
  - source: ./workflows/*.yaml

models:
  - provider: openai
    model: gpt-3.5-turbo
    api_key: "{{ .env.OPENAI_API_KEY }}"

runtime:
  type: bun
  entrypoint: "./index.ts"

# AutoLoad configuration for memory resources
autoload:
  enabled: true
  strict: false
  include:
    - "memory/*.yaml"
    - "test/fixtures/memory/*.yaml"
  exclude:
    - "**/*~"
    - "**/*.bak"
    - "**/*.tmp"
