name: basic-next-task-test
id: basic-next-task-test

workflow:
  id: basic-next-task-workflow
  tasks:
    - id: first-task
      type: basic
      action: prepare_data
      with:
        initial_value: 10
      on_success:
        next: second-task

    - id: second-task
      type: basic
      action: process_data
      with:
        multiplier: 3

expected:
  workflow_state:
    status: "SUCCESS"
  task_states:
    - id: first-task
      name: first-task
      status: "SUCCESS"
      inputs:
        initial_value: 10
      output:
        prepared_value: 10
        status: "prepared"
    - id: second-task
      name: second-task
      status: "SUCCESS"
      inputs:
        multiplier: 3
      output:
        processed_value: 30
        status: "processed"
