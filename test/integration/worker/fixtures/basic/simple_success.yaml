name: simple-basic-task-success

workflow:
  id: test-basic-workflow
  version: "1.0.0"
  tasks:
    - id: simple-task
      type: basic
      action: test-action
      with:
        message: "Hello from test"
        value: 42
      outputs:
        result: "{{ .output.status }}"
        processed_message: "{{ .output.message }}"
        calculated_value: "{{ .output.value }}"

input:
  message: "Test message"
  value: 42

expected:
  workflow_state:
    status: "SUCCESS"
    total_tasks: 1
    completed_tasks: 1
  task_states:
    - name: simple-task
      status: "SUCCESS"
      output:
        status: "completed"
        message: "Processed: Hello from test"
        value: 84
