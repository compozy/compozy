version: "2"

run:
  build-tags:
    - ""
  issues-exit-code: 1
  tests: true

linters:
  default: none
  enable:
    - bodyclose
    - dogsled
    - dupl
    - errcheck
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gosec
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - revive
    - staticcheck
    - unconvert
    - unparam
    - unused
    - whitespace
  settings:
    depguard:
      rules:
        main:
          allow:
            - $all
    errcheck:
      check-type-assertions: true
      check-blank: true
    funlen:
      lines: 80
      statements: 50
    goconst:
      min-len: 3
      min-occurrences: 3
    gocritic:
      enabled-tags:
        - performance
        - style
        - experimental
      disabled-tags:
        - opinionated
    gocyclo:
      min-complexity: 15
    lll:
      line-length: 120
    misspell:
      locale: US
    unparam:
      check-exported: false
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - dupl
          - errcheck
          - funlen
          - gocyclo
          - gosec
          - lll
        path: _test\.go
      - linters:
          - gocritic
        text: unnecessaryDefer
      - linters:
          - gocritic
        path: engine/orchestrator/orchestrator.go
      - linters:
          - gochecknoinits
          - goconst
        path: _test\.go
      - linters:
          - dupl
        path: pkg/nats/event.go
    paths:
      - third_party$
      - builtin$
      - examples$
      - pkg/pb$
      - pkg/schemagen/main.go$

formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
