[analytics]
reporting_enabled = false

[security]
admin_user = admin
admin_password = admin

[users]
allow_sign_up = false

[log]
mode = console
level = info

[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
http_port = 3000

[database]
type = sqlite3

[unified_alerting]
enabled = false
