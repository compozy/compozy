# Redis Development Configuration
# This configuration is optimized for development and CI environments

# =============================================================================
# Security
# =============================================================================
# Password protection
requirepass redis_secret

# Disable dangerous commands in development
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

# =============================================================================
# Memory Management
# =============================================================================
# Set memory limit to 512MB for development
maxmemory 512mb
maxmemory-policy allkeys-lru

# =============================================================================
# Persistence
# =============================================================================
# Save snapshots for development persistence
save 900 1
save 300 10
save 60 10000

# Enable RDB compression
rdbcompression yes
rdbchecksum yes

# =============================================================================
# Logging
# =============================================================================
# Log level for development
loglevel notice

# =============================================================================
# Performance
# =============================================================================
# TCP settings
tcp-keepalive 300
timeout 0

# =============================================================================
# Pub/Sub
# =============================================================================
# Notify settings for pub/sub events
notify-keyspace-events Ex

# =============================================================================
# Development Specific
# =============================================================================
# Disable protected mode for local development
protected-mode no

# =============================================================================
# Replication (for future clustering)
# =============================================================================
# Replica settings (currently not used but ready for clustering)
replica-serve-stale-data yes
replica-read-only yes
