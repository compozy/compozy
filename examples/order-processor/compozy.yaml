name: order-processor-example
version: 0.1.0
description: "Event-driven order processing system demonstrating signal triggers"

workflows:
  - source: ./workflow.yaml

models:
  - provider: groq
    model: llama-3.3-70b-versatile
    api_key: "{{ .env.GROQ_API_KEY }}"

runtime:
  permissions:
    - --allow-read
    - --allow-net
    - --allow-write
    - --allow-env
