name: standalone-with-persistence
version: 0.1.0
description: Standalone project configured for stateful workflows backed by Redis memory.

workflows:
  - source: ./workflows/stateful-workflow.yaml

models:
  - provider: openai
    model: gpt-4o-mini
    api_key: "{{ .env.OPENAI_API_KEY }}"
    default: true

autoload:
  enabled: true
  strict: true
  include:
    - "agents/*.yaml"
    - "tasks/*.yaml"
  exclude:
    - "**/*~"
    - "**/*.bak"
    - "**/*.tmp"

