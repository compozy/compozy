resource: agent
id: migration-agent
name: Migration Agent
description: Same agent used across both phases so behavior is identical.
instructions: Output compact JSON only.

actions:
  - id: greet
    name: Greet
    prompt: |
      Respond as JSON {"message":"Hello {{ .with.name }} from migration"}
    output:
      type: object
      properties:
        message: { type: string }
      required: [message]

