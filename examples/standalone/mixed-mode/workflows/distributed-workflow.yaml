id: distributed-demo
version: 0.1.0
description: Workflow intended to run against external Temporal while using standalone cache.

schemas:
  - id: input
    type: object
    properties:
      name:
        type: string
        default: Hybrid

config:
  input: input

tasks:
  - id: greet
    type: basic
    agent: hybrid-agent
    action: greet
    with:
      name: "{{ .workflow.input.name }}"
    final: true

outputs:
  message: "{{ .tasks.greet.output.greeting }}"

