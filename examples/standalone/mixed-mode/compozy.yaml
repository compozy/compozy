name: mixed-mode
version: 0.1.0
description: Standalone cache with external Temporal.

workflows:
  - source: ./workflows/distributed-workflow.yaml

models:
  - provider: openai
    model: gpt-4o-mini
    api_key: "{{ .env.OPENAI_API_KEY }}"
    default: true

autoload:
  enabled: true
  strict: true
  include:
    - "agents/*.yaml"
    - "tasks/*.yaml"

