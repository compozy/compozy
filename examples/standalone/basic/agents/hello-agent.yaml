resource: agent
id: hello-agent
name: Hello Agent
description: Minimal agent that greets a provided name.
instructions: |
  You are a concise assistant. Reply with a short JSON payload only.

actions:
  - id: greet
    name: Greet
    description: Return a simple greeting as JSON.
    prompt: |
      Greet the user whose name is "{{ .with.name }}".
      Respond strictly as JSON: {"greeting":"..."}
    output:
      type: object
      properties:
        greeting:
          type: string
      required:
        - greeting

