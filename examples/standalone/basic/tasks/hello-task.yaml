resource: task
id: hello-task
name: Hello Task
description: Basic task that calls the hello agent.
type: basic
agent: hello-agent
action: greet

input:
  type: object
  properties:
    name:
      type: string
  required:
    - name

output:
  type: object
  properties:
    greeting:
      type: string
  required:
    - greeting

final: true
timeout: 30s

