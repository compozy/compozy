resource: agent
id: edge-agent
name: Edge Agent
description: Very small prompt to keep tokens and memory usage low.
instructions: Answer with compact JSON only.

actions:
  - id: greet
    name: Greet
    prompt: |
      Respond as JSON {"greeting":"Hi {{ .with.name }}"}
    output:
      type: object
      properties:
        greeting:
          type: string
      required: [greeting]

