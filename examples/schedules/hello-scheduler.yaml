id: hello-scheduler
version: 0.1.0
description: Simple scheduled workflow that runs every 15 seconds

# Schedule configuration
schedule:
  cron: "0,15,30,45 * * * * *" # Every 15 seconds (at 0, 15, 30, 45 seconds of each minute)
  timezone: UTC
  enabled: true

tools:
  - id: echo_tool
    description: Simple echo tool for testing
    input:
      type: object
      properties:
        message:
          type: string
          description: Message to echo
      required:
        - message

tasks:
  - id: say-hello
    type: basic
    $use: tool(local::tools.#(id="echo_tool"))
    with:
      message: "Hello from scheduled workflow!"
    outputs:
      result: "{{ .output.echoed_message }}"
      executed_at: "{{ .output.timestamp }}"

outputs:
  message: "{{ .tasks.say-hello.output.result }}"
  timestamp: "{{ .tasks.say-hello.output.executed_at }}"
  status: "Schedule execution completed"
