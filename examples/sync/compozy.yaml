name: sync
version: "0.1.0"
description: Minimal example showcasing the synchronous workflow, agent, and task execution endpoints

author:
  name: Compozy Team
  url: https://github.com/compozy

workflows:
  - source: ./workflows/sync.yaml

models:
  - provider: groq
    model: openai/gpt-oss-120b
    api_key: "{{ .env.GROQ_API_KEY }}"
    default: true
    params:
      temperature: 0.2

runtime:
  type: bun
  permissions:
    - --allow-read
    - --allow-net
  native_tools:
    enabled: false

autoload:
  enabled: true
  strict: true
  include:
    - "agents/*.yaml"
    - "tasks/*.yaml"
    - "tools/*.yaml"
  exclude:
    - "**/*~"
    - "**/*.bak"
    - "**/*.tmp"
