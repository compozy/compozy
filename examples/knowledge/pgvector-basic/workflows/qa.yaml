resource: workflow
id: pgvector-qa
name: Pgvector Knowledge QA
version: 0.1.0
description: Answer questions with content stored in pgvector

input:
  schema:
    type: object
    properties:
      question:
        type: string
        description: Question to answer using company documentation
    required:
      - question

output:
  schema:
    type: object
    properties:
      answer:
        type: string

tasks:
  - id: respond
    name: Respond With Policy Guidance
    type: basic
    agent: policy_agent
    action: answer
    with:
      question: "{{ .workflow.input.question }}"
    final: true

outputs:
  answer: "{{ .tasks.respond.output.answer }}"
