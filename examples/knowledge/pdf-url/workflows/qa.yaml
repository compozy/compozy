id: pdf-demo
name: PDF Knowledge Demo
version: 0.1.0
description: Answer questions about a remote PDF using the knowledge service

knowledge:
  id: pdf_demo
  retrieval:
    top_k: 5
    min_score: 0.15
    max_tokens: 1200

input:
  schema:
    type: object
    properties:
      question:
        type: string
        description: Question to answer from the PDF contents
    required:
      - question

output:
  schema:
    type: object
    properties:
      answer:
        type: string

tasks:
  - id: pdf-answer
    name: Answer From PDF
    type: basic
    agent: pdf_agent
    input:
      question: "{{ .workflow.input.question }}"
    output:
      answer: "{{ .response.message }}"
