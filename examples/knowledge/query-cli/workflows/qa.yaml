resource: workflow
id: runbook-qa
name: Runbook Knowledge QA
version: 0.1.0
description: Answer incident runbook questions using the knowledge base

input:
  schema:
    type: object
    properties:
      question:
        type: string
        description: Question to route through the incident runbook
    required:
      - question

output:
  schema:
    type: object
    properties:
      answer:
        type: string
        description: Answer grounded in the incident runbook

tasks:
  - id: answer
    name: Provide Runbook Guidance
    type: basic
    agent: runbook_agent
    action: answer
    with:
      question: "{{ .workflow.input.question }}"
    final: true

outputs:
  answer: "{{ .tasks.answer.output.answer }}"
