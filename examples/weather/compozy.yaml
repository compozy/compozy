name: weather-agent
version: "0.1.0"
description:
  A multi-agent weather advisory system that provides recommendations for tourists based on
  weather conditions

author:
  name: Pedro Nauck
  url: https://github.com/pedronauck

workflows:
  - source: ./workflow.yaml

models:
  - provider: groq
    model: llama-3.3-70b-versatile
    api_key: "{{ .env.GROQ_API_KEY }}"
  - provider: ollama
    model: llama4:16x17b
    api_url: "http://localhost:11434"

runtime:
  type: bun
  entrypoint: "./entrypoint.ts"
  permissions:
    - --allow-read
    - --allow-net
    - --allow-write

# AutoLoad configuration for discovering agents and tools
autoload:
  enabled: true
  strict: true
  include:
    - "agents/*.yaml"
    - "tools/*.yaml"
  exclude:
    - "**/*~"
    - "**/*.bak"
    - "**/*.tmp"
