name: agentic
version: 0.1.0
description: Demonstrates comprehensive orchestration with agents, tasks, and workflows using built-in
  tools

models:
  - provider: groq
    model: openai/gpt-oss-120b
    api_key: "{{ .env.GROQ_API_KEY }}"
    default: true

runtime:
  type: bun
  tool_execution_timeout: 180s
  permissions:
    - --allow-read
    - --allow-net
  native_tools:
    root_dir: ../..

autoload:
  enabled: true
  include:
    - "resources/*.yaml"
