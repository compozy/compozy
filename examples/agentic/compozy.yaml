name: agentic
version: 0.1.0
description: Demonstrates cp__agent_orchestrate coordinating sequential and parallel agent calls

models:
  - provider: groq
    model: openai/gpt-oss-120b
    api_key: "{{ .env.GROQ_API_KEY }}"
    default: true

runtime:
  type: bun
  tool_execution_timeout: 180s
  permissions:
    - --allow-read
    - --allow-net
  native_tools:
    root_dir: ../..
    call_agents:
      enabled: true
      max_concurrent: 3
      default_timeout: 120s

autoload:
  enabled: true
  include:
    - "agents/*.yaml"
    - "tasks/*.yaml"
