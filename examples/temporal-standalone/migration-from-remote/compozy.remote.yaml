name: temporal-migration-remote
version: 0.1.0
description: Remote Temporal configuration that mirrors the standalone settings.

temporal:
  mode: remote
  host_port: 127.0.0.1:7233
  namespace: demo
  task_queue: migration-demo

models:
  - provider: openai
    model: gpt-4o-mini
    api_key: "{{ .env.OPENAI_API_KEY }}"
    default: true

workflows:
  - source: ./workflow.yaml
