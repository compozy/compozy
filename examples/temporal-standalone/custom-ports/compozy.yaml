name: temporal-standalone-custom-ports
version: 0.1.0
description: Standalone Temporal configured to avoid port conflicts by moving frontend and UI services.

temporal:
  mode: standalone
  host_port: 127.0.0.1:8233
  namespace: default
  task_queue: custom-ports-example
  standalone:
    database_file: ":memory:"
    frontend_port: 8233
    bind_ip: 127.0.0.1
    namespace: default
    cluster_name: compozy-standalone
    enable_ui: true
    ui_port: 9233
    log_level: info

models:
  - provider: openai
    model: gpt-4o-mini
    api_key: "{{ .env.OPENAI_API_KEY }}"
    default: true

workflows:
  - source: ./workflow.yaml
