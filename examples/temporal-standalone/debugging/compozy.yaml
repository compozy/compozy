name: temporal-standalone-debugging
version: 0.1.0
description: Standalone Temporal configuration with verbose logging for troubleshooting workflows.

temporal:
  mode: standalone
  host_port: 127.0.0.1:7233
  namespace: default
  task_queue: debugging-example
  standalone:
    database_file: ":memory:"
    frontend_port: 7233
    bind_ip: 127.0.0.1
    namespace: default
    cluster_name: compozy-standalone
    enable_ui: true
    ui_port: 8233
    log_level: debug

models:
  - provider: openai
    model: gpt-4o-mini
    api_key: "{{ .env.OPENAI_API_KEY }}"
    default: true

runtime:
  type: bun
  entrypoint: ./tools/index.ts
  permissions:
    - --allow-read

workflows:
  - source: ./workflow.yaml
