name: temporal-standalone-integration-testing
version: 0.1.0
description: Standalone Temporal configuration tailored for automated integration tests.

temporal:
  mode: standalone
  host_port: 127.0.0.1:17333
  namespace: test
  task_queue: integration-example
  standalone:
    database_file: ":memory:"
    frontend_port: 17333
    bind_ip: 127.0.0.1
    namespace: test
    cluster_name: compozy-standalone-test
    enable_ui: false
    ui_port: 8233
    log_level: warn
    start_timeout: 10s

models:
  - provider: openai
    model: gpt-4o-mini
    api_key: "{{ .env.OPENAI_API_KEY }}"
    default: true

workflows:
  - source: ./workflow.yaml
