name: file-reference
version: 0.1.0
description: Showing how to reference components from files using references

author:
  name: Pedro Nauck
  url: https://github.com/pedronauck

workflows:
  - source: ./workflow.yaml

schemas:
  - id: quote
    type: object
    properties:
      quote:
        type: string
        description: Random quote from Game of Thrones
    required:
      - quote

providers:
  - id: groq_llama
    provider: groq
    model: llama-3.3-70b-versatile
    api_key: "{{ .env.OPENAI_API_KEY }}"
