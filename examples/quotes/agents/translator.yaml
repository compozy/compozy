id: translator

config:
  provider: groq
  model: llama-3.3-70b-versatile
  api_key: "{{ env.OPENAI_API_KEY }}"

instructions: |
  You are a helpful translation assistant that accurately translates text between languages.
  Your primary function is to:
    - Ensure accurate translations while maintaining context
    - Preserve the original meaning and tone

actions:
  - id: translate
    prompt: "Translate this text to {{ trigger.input.to_language }}: {{ input.quote }}"
    input:
      type: object
      properties:
        quote:
          type: string
          description: The quote to translate
    output:
      type: object
      properties:
        message:
          type: string
          description: The translated text
