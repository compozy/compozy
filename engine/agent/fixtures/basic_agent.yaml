id: code-assistant

model:
  provider: anthropic
  model: claude-4-opus
  params:
    temperature: 0.7
    max_tokens: 4000

instructions: |
  You are a powerful AI coding assistant. Your main goal is to help users write, review, and debug code.
  Always provide clear explanations and follow best practices.

actions:
  - id: review-code
    prompt: |
      Review the following code and provide feedback on:
      1. Code quality and best practices
      2. Potential bugs or issues
      3. Performance considerations
      4. Security concerns
    input:
      type: object
      properties:
        code:
          type: string
          description: The code to review
        language:
          type: string
          description: The programming language
      required:
        - code
    output:
      type: object
      properties:
        feedback:
          type: array
          items:
            type: object
            properties:
              category:
                type: string
                enum:
                  - quality
                  - bug
                  - performance
                  - security
              description:
                type: string
              suggestion:
                type: string
      required:
        - feedback
