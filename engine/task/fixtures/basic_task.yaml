id: code-format
type: basic
executor:
  type: agent
  $ref: ./agents.yaml::agents.#(id=="code-formatter")
  action: format
env:
  FORMATTER_VERSION: "1.0.0"
with:
  code: "console.log('hello')"
  language: "javascript"
  indent_size: 2
  use_tabs: false
on_success:
  next: next-task
on_error:
  next: retry-task
