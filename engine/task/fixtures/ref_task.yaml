agents:
  - id: code-assistant
    config:
      provider: anthropic
      model: claude-3-opus-20240229
      params:
        temperature: 0.7
        max_tokens: 4000
    instructions: You are a powerful AI coding assistant.

id: code-format
$use: agent(local::agents.#(id=="code-assistant"))
action: format

with:
  code: "console.log('hello')"
  language: "javascript"
  indent_size: 2
  use_tabs: false
