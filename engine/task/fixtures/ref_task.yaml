agents:
  - id: code-assistant
    model:
      provider: anthropic
      model: claude-4-opus
      params:
        temperature: 0.7
        max_tokens: 4000
    instructions: You are a powerful AI coding assistant.

id: code-format
action: format

with:
  code: "console.log('hello')"
  language: "javascript"
  indent_size: 2
  use_tabs: false
