id: code-linter
description: A tool for linting code
use: tool(id=eslint)
input:
  type: object
  properties:
    code:
      type: string
      description: The code to lint
    language:
      type: string
      description: The programming language
  required: [code]
output:
  type: object
  properties:
    issues:
      type: array
      items:
        type: object
        properties:
          line:
            type: number
            description: The line number where the issue was found
          message:
            type: string
            description: The linting error message
          severity:
            type: string
            enum: [error, warning, info]
            description: The severity of the issue
  required: [issues]
env:
  ESLINT_VERSION: "8.0.0"
with:
  max_warnings: 10
  fix: true
